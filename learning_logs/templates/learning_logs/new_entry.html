{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}
{% block page_header %}
<h2><a class="text-decoration-none" href="{% url 'learning_logs:topic' topic.id %}">{{topic.text}}</a></h2>
{% endblock page_header %}
{% block content %}
<p>Add a new entry:</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Add entry</button>
</form>
{% endblock content %}
